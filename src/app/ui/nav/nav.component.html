<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/signup"><mat-icon>face</mat-icon>Signup</a>
      <a mat-list-item routerLink="/training"
        ><mat-icon>fitness_center</mat-icon>Training</a
      >
      <a mat-list-item routerLink="/login"><mat-icon>login</mat-icon>Login</a>
      <a mat-list-item routerLink="/login" (click)="logout()"><mat-icon>exit_to_app</mat-icon>Logout</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><mat-icon>directions_run</mat-icon><i>fitness</i></span>
      <span class="spacer"></span>
      <span>
        <a class="bg-color" routerLink="/signup">
          Signup
        </a>
        <a class="bg-color" routerLink="/login">
          Login
        </a>
        <a class="bg-color" routerLink="/training">
          Training
        </a>
        <a class="bg-color" routerLink="/login" (click)="logout()">
          Logout
        </a>
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
